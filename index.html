<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3 - JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>COPA CHAMPION SOCCER</h1>
    <h2>Com clubes convidados de todo o mundo</h2>
    <section id="Banner">
        <p>Faça a inscrição dos times aqui!</p>
        <img id="gif_bola" src="Images/ball.gif" alt="Logo do torneio">
        <img src="Images/Banner-torneio.jpg" alt="Logo do torneio">
    </section>
    </header>
    <h3>Para inscrever um novo time no torneio, por favor preencher o seguinte formulario:</h3>

    <form onsubmit="Cadastrar_Time ()" id="Formulario_Novo_Time">
        <div>
        <label>
            Nome do time
            <input type="text" id="Nome" placeholder="Exemplo F.C." required> 
        </label>
        <label>
            País de origem
            <input type="text" id="Origem" placeholder="Colômbia" required> 
        </label>
        <label>
            Número de títulos conseguidos
            <input type="text" id="Titulos" placeholder="Escreva um número" required> 
        </label>
        </div>
        <div>
            <button type="submit" id="Botão_Adicionar_Time">Inscrever</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <h3>Os times inscritos até o momento são:</h3>

    <ul id="Lista_de_participantes">
        
    </ul>
    
    <div id="info">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
